[Parent_Config]
path			= config/vufind/Aleph.ini

[Catalog]
host        = alephtest.unibas.ch
debug       = false
wwwuser     = ""
wwwpasswd   = ""

; bibliographic libraries
bib         = DSV01,DSV21
; user library
useradm     = DSV51
; adm-Lib
admlib      = DSV51

[Holds]
HMACKeys = id:item_id
defaultRequiredDate = 0:0:1
extraHoldFields = comments:requiredByDate:pickUpLocation

; Special config for test environment
; [xServer]
; port		= 80
; auth		= false

; Uncomment the following lines to enable password (PIN) change
[changePassword]
; PIN change parameters. The default limits are taken from the interface documentation.
minLength = 5
maxLength = 20
