[Parent_Config]
path = local/config/vufind/config_base.ini


[Authentication]
hash_passwords = true
encrypt_ils_password = true
method  =   MultiILS
@include = './../private_config_values/private_config_baselbern_authentication.conf'


[MultiAuth]
method_order   = ILS,Virtua
filters = "username:trim,password:trim"


[Catalog]
driver = MultiBackend


[Index]
engine                 = Solr
url                    = http://sb-s14.swissbib.unibas.ch/solr
maxBooleanClauses      = 1024
default_core	       = sb-biblio
timeout                = 30


[Record]
display_identical_urls = true


[Site]
url             = http://localhost/vfrd
theme           = sbvfrdmulti
email           = swissbib-baselbern@unibas.ch
language        = de
locale          = de_DE
timezone        = Europe/Zurich
displayFrbr     = true
defaultAccountPage = checkedout


[SearchTabs]
Solr = tab.swissbib
Summon = tab.summon


[SearchTabs]
Solr = tab.swissbib
Summon = tab.summon


[HelpPages]
pages[] = myswissbib
pages[] = search
pages[] = advanced
pages[] = save
pages[] = faq
pages[] = about


[Summon]
apiId   = unibas
@include = './../private_config_values/private_config_baselbern_summon.conf'


[Summon_Basel]
apiId   = unibas
@include = './../private_config_values/private_config_baselbern_summon_basel.conf'


[Summon_Bern]
apiId   = unibe
@include = './../private_config_values/private_config_baselbern_summon_bern.conf'

[Summon_EHB]
apiId   = ehb-schweiz
@include = './../private_config_values/private_config_baselbern_summon_ehb.conf'

[Libadmin]
api     = libadmin/api
path    = vufind/orange.json


[Content]
externalResourcesServer = https://resources.swissbib.ch
redirectProtocolWrapper = https://externalservices.swissbib.ch/services/ProtocolWrapper
