[Parent_Config]
path = local/config/vufind/config_base.ini


[Index]
engine                 = Solr
maxBooleanClauses      = 1024
timeout                = 30


[Database]
@include = './../private_config_values/private_config_classic_test_database.conf'


[Authentication]
hash_passwords = true
encrypt_ils_password = true
ils_encryption_key = 5b765a5c8ae6557466b2fce22b5973aaeac4da9b
method  =   MultiILS


[Catalog]
driver = MultiBackend


[Site]
theme              = sbvfrdsingle
email              = swissbib-ub@unibas.ch
header_no_cache = true


[HelpPages]
pages[] = about_swissbib
pages[] = project_swissbib
pages[] = swissbib_services


[Libadmin]
@include = './../private_config_values/private_config_base_libadmin.conf'
host     = http://admin.swissbib.ch
api	     = libadmin/api
path	 = vufind/green.json


[Availability]
apiEndpoint = http://externalservices.swissbib.ch/services/AvailabilityRequest


[Content]
amazonassociate = swissbib
