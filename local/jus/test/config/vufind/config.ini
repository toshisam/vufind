[Parent_Config]
path = local/jus/config_jus.ini


[Index]
engine                 = Solr
url                    = http://sb-s15.swissbib.unibas.ch:8080/solr
maxBooleanClauses      = 1024
timeout                = 30


[Database]
;wir benutzen die Testdatenbank des Testsystems von swissbib green
@include = './../../../../private_config_values/private_config_jus_test_database.conf'


[Site]
url = "http://sb-vf20.swissbib.unibas.ch/justestrd"
hostnameForTest = sb-vf20-justestrd
;header_no_cache = true


[Authentication]
; erstellt mit echo hash_file ( 'ripemd320' , 'listing2.txt');
;ils_encryption_key = "17ccf84cb9207e3ac77d7db3537424f790b4b773825e472151d87b27f1582fee9e7e5dc034ad8770"
;von greentest
@include = './../../../../private_config_values/private_config_jus_test_authentication.conf'
method = Shibboleth
method =  Database


[MultiAuth]
method_order   = ILS,Virtua
filters = "username:trim,password:trim"


[Catalog]
driver = NoILS


[Feedback]
tab_enabled       = true
recipient_email   = "jusbib-feedback@lawlibraries.ch"
recipient_name    = "Your Library"
email_subject     = "Feedback jusbib"
; This is the information for where feedback emails are sent from.
sender_email      = "noreply@jus.swissbib.ch"
sender_name       = "No reply"


[Shibboleth]
login                 = https://jus.swissbib.ch/Shibboleth.sso/Login
; Optional: Shibboleth logout URL.


[HelpPages]
pages[] = about_jusbib
pages[] = project_jusbib
